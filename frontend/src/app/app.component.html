<div class="flex-container">

  <div class="flex-item">
    <h1 class="mdc-typography--headline1">Ireland Grocery Compare</h1>
  </div>

  <div class="flex-item">
    <div id="flexbody">
      <form id="formbox" onSubmit="return false;">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Search Products!</mat-label>
            <input matInput (input)="updateSearch($event)" (keydown.enter)="getProduct($event)" maxlength="256" placeholder="Milk">
          </mat-form-field>
          <button type='button' (click)="getProduct($event)" mat-raised-button color="primary">Go!</button>


        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row"></td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Desc</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="shop">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Shop</th>
            <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </form>
    </div>
  </div>

  <div class="flex-item">
    <p> Made by TaifuWiddies </p>
  </div>
</div>


<router-outlet></router-outlet>
